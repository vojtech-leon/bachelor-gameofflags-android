<script>
    function setPoint(id, x, y, color) {
        document.getElementById(id).setAttribute("cx", x);
        document.getElementById(id).setAttribute("cy", y);
        document.getElementById(id).setAttribute("fill", color);
        document.getElementById(id).setAttribute("onclick", "showInfo(id)");
    }
</script>
<script>
    function showInfo(id) {
        Android.showPopup(id);
    }
</script>

<svg xmlns="http://www.w3.org/2000/svg" id="svg" width="100%" height="100%" viewBox="0 0 2000 2500">
